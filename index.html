<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="main.js"></script>
  <title>الادلة الجنائية المرحلة الرابعة</title>
</head>
<body>
  

    



  <script>
    // بيانات البطاقات (تأكد أن العناصر لا تحتوي على تكرار)
    const cardsData = [
      { title: "Mountain", img: "https://images.unsplash.com/photo-1542662565-7e4b66bae529?auto=format&fit=crop&w=300&q=80" },
      { title: "Beach", img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=300&q=80" },
      { title: "Forest", img: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=300&q=80" },
      { title: "City", img: "https://images.unsplash.com/photo-1498715881290-191965cf2c7b?auto=format&fit=crop&w=300&q=80" }
    ];

    // العناصر التي تم عرضها لمنع التكرار
    const displayedCards = new Set();

    // الإشارة إلى قائمة العرض
    const gallery = document.querySelector('.gallery');

    // إنشاء البطاقات مع التأكد من منع التكرار
    function createCards(cards) {
      cards.forEach(card => {
        if (!displayedCards.has(card.title)) {
          // أضف العنوان إلى قائمة العناصر المعروضة
          displayedCards.add(card.title);

          // أنشئ بطاقة جديدة
          const li = document.createElement('li');
          li.classList.add('card');
          li.innerHTML = `
            <img src="${card.img}" alt="${card.title}">
            <h2>${card.title}</h2>
          `;
          gallery.appendChild(li);
        }
      });
    }

    // استدعاء الوظيفة لإنشاء البطاقات
    createCards(cardsData);
  </script>







  

    <div class="gallery__actions">

        <svg class="h-12 w-12 fill-current text-white" viewBox="0 0 256 512" title="Previous">

        </svg>
      </button>
      <button class="gallery__next outline-none absolute z-10 rounded-full right-8 transform-gpu transition opacity-50 top-1/2 -translate-y-1/2 hover:opacity-100"><span class="sr-only">Next</span>
        <svg class="h-12 w-12 fill-current text-white" viewBox="0 0 256 512" title="Next">
          <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
