<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <title>الادلة الجنائية المرحلة الرابعة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
    }

    .fixed-image1 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
      z-index: 1;
    }

    .footer1 {
      position: fixed;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      z-index: 9999;
      color: #fff;
    }

    .footer1 a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .footer1 a:hover {
      color: #00bfff;
    }

    .gallery__content {
      display: flex;
      gap: 20px;
      transition: transform 0.5s ease-in-out;
    }

    .gallery__card {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- الصورة الثابتة -->
  <img class="fixed-image1" src="2E75FF1E-079E-4941-9234-FBFF53200837.png" alt="">

  <!-- حقوق النشر -->
  <div class="footer1">
    <a href="https://www.instagram.com/mjra_shop?igsh=MTUyY292c3h4ajdr" target="_blank">حقوق النشر © مجرة عراقية 2025</a>
  </div>

  <!-- معرض الصور -->
  <div class="gallery w-screen h-screen absolute">
    <ul class="gallery__content w-screen h-72 transform absolute top-1/2 left-1/2 -translate-y-2/4 -translate-x-2/4">
      <!-- سيتم إضافة الكروت ديناميكيًا هنا -->
    </ul>
    <div class="gallery__actions">
      <button class="gallery__prev outline-none absolute z-10 rounded-full transition left-8 transform-gpu opacity-50 top-1/2 -translate-y-1/2 hover:opacity-100">
        <span class="sr-only">Prev</span>
        <svg class="h-12 w-12 fill-current text-white" viewBox="0 0 256 512" title="Previous">
          <path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path>
        </svg>
      </button>
      <button class="gallery__next outline-none absolute z-10 rounded-full right-8 transform-gpu transition opacity-50 top-1/2 -translate-y-1/2 hover:opacity-100">
        <span class="sr-only">Next</span>
        <svg class="h-12 w-12 fill-current text-white" viewBox="0 0 256 512" title="Next">
          <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path>
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // بيانات الكروت
      const cardsData = [
        { title: "Card 1", type: "Type 1", image: "https://via.placeholder.com/150" },
        { title: "Card 2", type: "Type 2", image: "https://via.placeholder.com/150" },
        { title: "Card 3", type: "Type 3", image: "https://via.placeholder.com/150" },
        { title: "Card 4", type: "Type 4", image: "https://via.placeholder.com/150" },
      ];

      // حاوية الكروت
      const galleryContent = document.querySelector(".gallery__content");

      // وظيفة إضافة الكروت
      function addCards() {
        cardsData.forEach((card) => {
          const cardElement = document.createElement("li");
          cardElement.className = "gallery__card card w-56 h-72";
          cardElement.innerHTML = `
            <div class="card__card h-full w-full">
              <div class="card__content bg-gray-800 overflow-hidden relative h-full w-full rounded-md">
                <img class="card__image h-full w-full" src="${card.image}" alt="${card.title}" />
                <div class="card__details absolute inset-0 flex flex-col justify-end p-4">
                  <div class="card__type text-gray-300 uppercase text-xs">${card.type}</div>
                  <h2 class="card__title text-white font-bold text-lg">${card.title}</h2>
                </div>
              </div>
            </div>
          `;
          galleryContent.appendChild(cardElement);
        });
      }

      // استدعاء وظيفة الإضافة
      addCards();

      // التحكم في الحركة
      const prevButton = document.querySelector(".gallery__prev");
      const nextButton = document.querySelector(".gallery__next");
      let currentIndex = 0;

      prevButton.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          galleryContent.style.transform = `translateX(-${currentIndex * 240}px)`;
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentIndex < cardsData.length - 1) {
          currentIndex++;
          galleryContent.style.transform = `translateX(-${currentIndex * 240}px)`;
        }
      });
    });
  </script>
</body>
</html>
