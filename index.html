<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
  <title>تأثير الكروت</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a202c;
      overflow: hidden;
    }

    .gallery {
      position: relative;
      display: flex;
      align-items: center;
      gap: 20px;
      perspective: 1000px;
    }

    .gallery__card {
      position: relative;
      width: 200px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.5s, opacity 0.5s;
      opacity: 0.5;
    }

    .gallery__card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery__card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), transparent);
    }

    .gallery__card.active {
      transform: scale(1.2) translateZ(50px);
      opacity: 1;
      z-index: 2;
    }

    .gallery__actions {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .gallery__button {
      background: #ffffff22;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    .gallery__button:hover {
      background: #ffffff55;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- الكروت -->
    <div class="gallery__card">
      <img src="https://via.placeholder.com/200x300" alt="Card 1">
    </div>
    <div class="gallery__card">
      <img src="https://via.placeholder.com/200x300" alt="Card 2">
    </div>
    <div class="gallery__card">
      <img src="https://via.placeholder.com/200x300" alt="Card 3">
    </div>
    <div class="gallery__card">
      <img src="https://via.placeholder.com/200x300" alt="Card 4">
    </div>
  </div>
  <div class="gallery__actions">
    <button class="gallery__button gallery__prev">&lt;</button>
    <button class="gallery__button gallery__next">&gt;</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".gallery__card");
      const prevButton = document.querySelector(".gallery__prev");
      const nextButton = document.querySelector(".gallery__next");
      let activeIndex = 0;

      function updateGallery() {
        cards.forEach((card, index) => {
          card.classList.remove("active");
          const offset = index - activeIndex;
          card.style.transform = `translateX(${offset * 220}px) scale(${1 - Math.abs(offset) * 0.2})`;
          card.style.opacity = Math.max(0.5, 1 - Math.abs(offset) * 0.5);
          if (offset === 0) {
            card.classList.add("active");
          }
        });
      }

      prevButton.addEventListener("click", () => {
        if (activeIndex > 0) {
          activeIndex--;
          updateGallery();
        }
      });

      nextButton.addEventListener("click", () => {
        if (activeIndex < cards.length - 1) {
          activeIndex++;
          updateGallery();
        }
      });

      updateGallery();
    });
  </script>
</body>
</html>
