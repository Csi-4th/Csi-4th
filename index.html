  const galleryContent = document.querySelector('.gallery__content');
  let currentIndex = 0;

  // دالة لإنشاء كارت
  function createCard({ image, type, title }) {
    const li = document.createElement('li');
    li.className = 'gallery__card card w-56 h-72 absolute transition-all duration-300 transform-gpu';
    li.innerHTML = `
      <div class="card__card h-full w-full">
        <div class="card__content bg-gray-800 overflow-hidden relative h-full w-full rounded-md font-sans">
          <img class="card__image transform absolute h-full w-full inset-0 transform scale-110" src="${image}" />
          <div class="card__details absolute inset-0 pt-52 flex items-center justify-center flex-col">
            <div class="card__type text-gray-300 top-0 uppercase text-xs p-0 w-full text-center">${type}</div>
            <h2 class="card__title p-2 text-white font-black text-xl text-center w-full pb-12">${title}</h2>
          </div>
        </div>
        <div class="card__overlay z-50 absolute h-full w-full inset-0"></div>
      </div>
      <div class="card__reflection absolute h-full w-full top-8 left-0 rounded-md overflow-hidden" aria-hidden="true">
        <div class="card__content bg-gray-800 overflow-hidden relative h-full w-full rounded-md font-sans">
          <img class="card__image transform absolute h-full w-full inset-0 transform scale-110" src="${image}" />
          <div class="card__details absolute inset-0 pt-52 flex items-center justify-center flex-col">
            <div class="card__type text-gray-300 top-0 uppercase text-xs p-0 w-full text-center">${type}</div>
            <h2 class="card__title p-2 text-white font-black text-xl text-center w-full pb-12">${title}</h2>
          </div>
        </div>
        <div class="card__overlay z-50 absolute h-full w-full inset-0 card__overlay--reflection"></div>
      </div>
    `;
    return li;
  }

  // إنشاء الكروت
  cardsData.forEach(cardData => {
    const card = createCard(cardData);
    galleryContent.appendChild(card);
  });

  const cards = Array.from(document.querySelectorAll('.gallery__card'));

  // دالة لتحديث موقع وحجم الكروت
  function updateCards() {
    const totalCards = cards.length;

    cards.forEach((card, index) => {
      const position = (index - currentIndex + totalCards) % totalCards;

      if (position === 0) {
        // الكارت في المنتصف
        card.style.transform = 'translateX(0) scale(1)';
        card.style.zIndex = 10;
        card.style.opacity = 1;
      } else if (position === 1 || position === totalCards - 1) {
        // الكروت على الجوانب
        const offset = position === 1 ? '100%' : '-100%';
        card.style.transform = `translateX(${offset}) scale(0.8)`;
        card.style.zIndex = 5;
        card.style.opacity = 0.5;
      } else {
        // بقية الكروت (خارج العرض)
        card.style.transform = 'translateX(200%) scale(0.6)';
        card.style.zIndex = 1;
        card.style.opacity = 0;
      }
    });
  }

  // أزرار التنقل
  const prevButton = document.querySelector('.gallery__prev');
  const nextButton = document.querySelector('.gallery__next');

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    updateCards();
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % cards.length;
    updateCards();
  });

  // التحديث الأولي
  updateCards();
});
