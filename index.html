<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="main.js"></script>
  <title>الادلة الجنائية المرحلة الرابعة</title>
</head>




  <style>


body {
      margin: 0;
      padding: 0;
      
      position: relative;
    }
    .fixed-image1 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px; /* عرض الصورة */
      height: auto; /* الحفاظ على النسبة */
      z-index: 1; /* الطبقة السفلى للصورة */
    }
    .footer1 {
      position: fixed;
      top: 150px; /* يظهر تحت الصورة */
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px; /* حجم النص */
      z-index: 9999; /* فوق جميع الطبقات */
      color: #fff; /* لون النص أبيض */
    }
    .footer1 a {
      text-decoration: none; /* إزالة الخط السفلي */
      color: #fff; /* لون النص أبيض */
      font-weight: bold;
    }
    .footer1 a:hover {
      color: #00bfff; /* لون مختلف عند التمرير */
    }
</style>




  



  

<body>





‎  <!-- الصورة الثابتة -->
  <img class="fixed-image1" src="2E75FF1E-079E-4941-9234-FBFF53200837.png" alt="">

‎  <!-- حقوق النشر -->
  <div class="footer1">
    <a href="https://www.instagram.com/mjra_shop?igsh=MTUyY292c3h4ajdr" target="_blank">حقوق النشر © مجرة عراقية 2025</a>
  </div>








  
  <div class="gallery w-screen h-screen absolute">
    <ul class="gallery__content w-56 h-72 transform absolute top-50 left-50 top-1/2 left-1/2 -translate-y-2/4 -translate-x-2/4" id="gallery">
‎  <!-- سيتم إضافة الكروت هنا بواسطة JavaScript -->
</ul>


    <div class="gallery__actions">
      <button class="gallery__prev outline-none absolute z-10 rounded-full transition left-8 transform-gpu opacity-50 top-1/2 -translate-y-1/2 hover:opacity-100"><span class="sr-only">Prev</span>
        <svg class="h-12 w-12 fill-current text-white" viewBox="0 0 256 512" title="Previous">
          <path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path>
        </svg>
      </button>
      <button class="gallery__next outline-none absolute z-10 rounded-full right-8 transform-gpu transition opacity-50 top-1/2 -translate-y-1/2 hover:opacity-100"><span class="sr-only">Next</span>
        <svg class="h-12 w-12 fill-current text-white" viewBox="0 0 256 512" title="Next">
          <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path>
        </svg>
      </button>
    </div>
  </div>




<script>


  document.addEventListener('DOMContentLoaded', () => {
  // بيانات الكروت
  const cardsData = [
    { 
      image: 'IMG_1332.jpeg', 
      type1: 'CSI', 
      title1: 'Almohsen', 
      type2: '', 
      title2: '' 
    },
    { 
      image: 'IMG_1333.jpeg', 
      type1: 'Adventure', 
      title1: 'Forest', 
      type2: '', 
      title2: '' 
    },
    { 
      image: 'IMG_1334.jpeg', 
      type1: 'Travel', 
      title1: 'Desert', 
      type2: '', 
      title2: '' 
    },
    { 
      image: 'IMG_1335.jpeg', 
      type1: 'Dream', 
      title1: 'Ocean', 
      type2: '', 
      title2: '' 
    }
  ];

  const galleryContent = document.querySelector('.gallery__content');
  let currentIndex = 0;

  // دالة لإنشاء كارت
  function createCard({ image, type1, title1, type2, title2 }) {
    const li = document.createElement('li');
    li.className = 'gallery__card card w-56 h-72 absolute transition-all duration-300 transform-gpu';
    li.innerHTML = `
      <div class="card__card h-full w-full">
        <div class="card__content bg-gray-800 overflow-hidden relative h-full w-full rounded-md font-sans">
          <img class="card__image transform absolute h-full w-full inset-0 transform scale-110" src="${image}" />
          <div class="card__details absolute inset-0 pt-52 flex items-center justify-center flex-col">
            <div class="card__type text-gray-300 top-0 uppercase text-xs p-0 w-full text-center">${type1}</div>
            <h2 class="card__title p-2 text-white font-black text-xl text-center w-full pb-12">${title1}</h2>
          </div>
        </div>
        <div class="card__overlay z-50 absolute h-full w-full inset-0"></div>
      </div>
      <div class="card__reflection absolute h-full w-full top-8 left-0 rounded-md overflow-hidden" aria-hidden="true">
        <div class="card__content bg-gray-800 overflow-hidden relative h-full w-full rounded-md font-sans">
          <img class="card__image transform absolute h-full w-full inset-0 transform scale-110" src="${image}" />
          <div class="card__details absolute inset-0 pt-52 flex items-center justify-center flex-col">
            <div class="card__type text-gray-300 top-0 uppercase text-xs p-0 w-full text-center">${type2}</div>
            <h2 class="card__title p-2 text-white font-black text-xl text-center w-full pb-12">${title2}</h2>
          </div>
        </div>
        <div class="card__overlay z-50 absolute h-full w-full inset-0 card__overlay--reflection"></div>
      </div>
    `;
    return li;
  }

  // إنشاء الكروت
  cardsData.forEach(cardData => {
    const card = createCard(cardData);
    galleryContent.appendChild(card);
  });

  const cards = Array.from(document.querySelectorAll('.gallery__card'));

  // دالة لتحديث موقع وحجم الكروت
  function updateCards() {
    const totalCards = cards.length;

    cards.forEach((card, index) => {
      const position = (index - currentIndex + totalCards) % totalCards;

      if (position === 0) {
        // الكارت في المنتصف
        card.style.transform = 'translateX(0) scale(1)';
        card.style.zIndex = 10;
        card.style.opacity = 1;
      } else if (position === 1 || position === totalCards - 1) {
        // الكروت على الجوانب
        const offset = position === 1 ? '100%' : '-100%';
        card.style.transform = `translateX(${offset}) scale(0.8)`;
        card.style.zIndex = 5;
        card.style.opacity = 0.5;
      } else {
        // بقية الكروت (خارج العرض)
        card.style.transform = 'translateX(200%) scale(0.6)';
        card.style.zIndex = 1;
        card.style.opacity = 0;
      }
    });
  }

  // أزرار التنقل
  const prevButton = document.querySelector('.gallery__prev');
  const nextButton = document.querySelector('.gallery__next');

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    updateCards();
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % cards.length;
    updateCards();
  });

  // التحديث الأولي
  updateCards();
});

  
</script>



  
</body>
</html>
